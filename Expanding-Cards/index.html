<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Top 5 Highest World Mountains</title>
  </head>
  <body>
    <h1>Top 5 Highest World Mountains</h1>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://images.unsplash.com/photo-1516616370751-86d6bd8b0651?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
        "
      >
        <div class="title">
          <h2>1. Mount Everest</h2>
          <h3>Nepal, China</h3>
        </div>
        <span>8.848,86 m</span>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1627896157734-4d7d4388f28b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
        "
      >
        <div class="title">
          <h2>2. K2</h2>
          <h3>Pakistan, China</h3>
        </div>
        <span>8.611 m</span>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1627119703136-3964f14b7325?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80');
        "
      >
        <div class="title">
          <h2>3. Kangchenjunga</h2>
          <h3>Nepal, China</h3>
        </div>
        <span>8.586 m</span>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2017/05/20/08/33/everest-2328381_960_720.jpg');
        "
      >
        <div class="title">
          <h2>4. Lhotse</h2>
          <h3>Nepal, China</h3>
        </div>
        <span>8.516 m</span>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1584395631446-e41b0fc3f68d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
        "
      >
        <div class="title">
          <h2>5. Makalu</h2>
          <h3>Nepal, China</h3>
        </div>
        <span>8.463 m</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
